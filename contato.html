<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./assets/loogo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome.">

				<label for="email"> E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<lebal for="telefone"> Telefone</lebal>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagens"> Mensagens</label>
				<textarea cols="70" rows="10" id="mensagens" class="input-padrao" required placeholder="Digite sua mensagem."></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato ?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					 E-mail</label>
					
					<label for="redio-telefone"> <input type="radio"  name="contato" value="telefone" id="redio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend> Qual horário prefere ser atendido ? </legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked> Gostaia de receber nossas novidades por e-mail ?</label></label>

				<input type="submit" value="Enviar Formulário." class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>				
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Sua Barbearia </p>
		</footer>
	</body>
</html>7
